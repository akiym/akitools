<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="static/css/slide.css" />
    <link rel="stylesheet" type="text/css" href="static/css/prettify.css" />
    <script type="text/javascript" src="static/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.presentation.js"></script>
    <script type="text/javascript" src="static/js/prettify/prettify.js"></script>
</head>
<body>
    <div id="slides">
        <div class="slide title">
            <h1>title</h1>
            <p>:)</p>
        </div>
        <div class="slide">
            <h2>foo</h2>
        </div>
        <div class="slide">
            <p>bar</p>
        </div>
        <div class="slide">
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </div>
        <div class="slide">
            <pre class="prettyprint"><code>use strict;
use warnings;
</code></pre>
        </div>
    </div>
    <script>
$(function () {
    $(document).ready(function () {
        prettyPrint();
    });

    $('#slides').presentation();
});
    </script>
</body>
</html>
